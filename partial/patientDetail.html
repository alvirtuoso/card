<div class="header">
    <input type="text" class="search_box" id="search_box" placeholder="Search Patient" autocomplete="off">
</div>
<div id="searchres" class="searchres"></div>
<div class="customer-heading">
    <div class="row-fluid">
        <div class="span6">
            Customer Details
        </div>
<!--         <div class="span6">
            Notes
        </div> -->
    </div>
</div>
<div class="row-fluid summary">
    <ul class="customer-list customer-details-left span6">
        <li>
            <h4>
			Mobile phone
			</h4>
            <div class="text">
            {{patient.phone_cell}}
            </div>
        </li>
        <li>
            <h4>
Telephone
			</h4>
            <div class="text">
            {{phone.phone_home}}
            </div>
        </li>
        <li>
            <h4>
Email
</h4>
            <div class="text">
              {{patient.email}}
            </div>
        </li>
        <li>
            <h4>
Gender
</h4>
            <div class="text">
                {{patient.sex}}
            </div>
        </li>
        <li>
            <h4>
DOB
</h4>
            <div class="text">
            {{patient.DOB | date:'MM/dd/yyyy'}}
            </div>
        </li>
    </ul>
    <div class="customer-list customer-details-right span6 customer-note">
        <em><p>test</p></em>
    </div>
</div>
