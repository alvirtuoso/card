<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMR</title>
    <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body ng-app="myApp">
<div class="row" ng-controller="mainCtrl">
    <div class="small-10 column">
        <h2>Responsive Cards</h2>
        <h4>AngularJS, Foundation and Animate CSS</h4>
    <!-- {{users | json}} -->
    </div>
    <div class="column medium-4 animated" ng-class-odd="'slideInLeft'" ng-class-even="'slideInRight'" ng-repeat="u in users">
        <div class="panel text-center">
            <img class="circle" src="imgs/1.png">
            <h3 class="ellipsis">{{u.user.username}}</h3>
            <p class="ellipsis-2">{{u.user.slogan}}</p>
            <hr>
            <div class="medium-12 sm-centered lg-centered column">
                <ul class="small-block-grid-4 text-center">
                    <li><a href=""><i class="glyphicon glyphicon-edit fa-2x"></i></a></li>
                    <li><a href=""><i class="glyphicon glyphicon-leaf fa-2x"></i></a></li>
                    <li><a href=""><i class="glyphicon glyphicon-camera fa-2x"></i></a></li>
                    <li><a href=""><i class="fa fa-twitter fa-2x"></i></a></li>
                </ul>
            </div>
            <hr>
            <a href="#" data-dropdown="drop{{u.user.username}}" aria-controls="drop{{u.user.username}}" class="ellipsis">{{u.user.location.city}}, {{u.user.location.state}}</a>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-resource.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.min.js"></script> 
   <script src="js/controller/mainCtrl.js"></script>
    <script src="js/mainApp.js"></script>
</body>

</html>
